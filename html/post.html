<body>

	<header>
		<section>
			<div>
				<h1>ScriBBler</h1>

				<div class="container" id="loginButtons">

					<div class="text-right">
						<button type="button" class='btn btn-primary pull-right mt-2' data-toggle="modal"
							data-target="#signUpWindow">Sign Up</button>

						<button type="button" class="btn btn-primary pull-right mt-2" data-toggle="modal"
							data-target="#signInWindow">Sign In</button>

					</div>
				</div>
			</div>
			<h4>Explore, Imagine, Create</h4>

			<!-- Sign Up Modal -->

			<div class="container">


				<div class="modal fade" id="signUpWindow">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<!-- header -->
							<div class="modal-header">
								<h4 class="modal-title w-100 font-weight-bold">Get Started</h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>


							</div>
							<!-- body -->

							<div class="modal-header">
								<form role="form" class="needs-validation">


									<div class="form-group">
										<label for="name" class="label-text">Name</label>
										<input type="text" class="form-control" id="name" placeholder="Enter your name"
											required />
									</div>

									<div class="form-group">
										<label for="username" class="label-text">Username</label>
										<input type="text" class="form-control" placeholder="Enter your username"
											required />
									</div>

									<div class="form-group">
										<label for="password" class="label-text">Password</label>
										<input type="password" class="form-control" placeholder="Enter your password"
											required>
									</div>

									<div class="form-group">
										<label for="conpassword" class="label-text">Confirm Password</label>
										<input type="password" class="form-control" placeholder="Re-enter your password"
											required />
									</div>

								</form>
							</div>
							<!-- footer -->
							<div class="modal-footer">
								<button type="submit" class="btn btn-success btn-block"
									onclick="document.getElementById('signUpWindow').style.display='block'">Sign
									Up</button>
							</div>

						</div>
					</div>
				</div>

			</div>

			<!-- Sign In Modal -->
			<div class="container">
				<div class="modal fade" id="signInWindow">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<!-- header -->
							<div class="modal-header">
								<h4 class="modal-title w-100 font-weight-bold">Welcome Back!</h4>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>

							</div>
							<!-- body -->

							<div class="modal-header">
								<form role="form" class="needs-validation">

									<div class="form-group">
										<label for="username" class="label-text">Username</label>
										<input type="text" class="form-control" placeholder="Enter your username"
											required />
									</div>

									<div class="form-group">
										<label for="password" class="label-text">Password</label>
										<input type="password" class="form-control" placeholder="Enter your password"
											required>
									</div>

								</form>
							</div>
							<!-- footer -->
							<div class="modal-footer">
								<button type="submit" class="btn btn-success btn-block"
									onclick="document.getElementById('signInWindow').style.display='block'">
									Sign In</button>
							</div>

							<div class="container text-center" style="background-color:#f1f1f1">
								<span class="psw"><b>Not a member? <b><a href="#" data-dismiss="modal"
												data-toggle="modal" data-target="#signUpWindow">Sign Up</a></span>
							</div>
							</form>
						</div>

					</div>
				</div>
			</div>

			</div>
			<section>
	</header>


	<br> <br> <br>

	<form>
		<div class="text-center commonBorder">
			<h3 id="postTitle"></h3>
		</div>

		<div class="commonBorder commonFont" id="author"></div>
		<div><button class="editButton commonBorder" id="editButton" type="button" onclick="edit('editButton')">Edit <i
					class="fa fa-pencil-square-o" aria-hidden="true"></i></button>

		</div>


		<br><br>
		<div class="commonBorder commonFont">
			<p id="postBody"></p>
		</div>

		<br><br>


		<div><button type="button" class="likeButton commonBorder" id="likeButton"
				onclick="likeFunction('likeButton')"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like</button>
		</div>
		<p><br /></p>
		<p class="commonBorder commonFont" id="likeText">Be the first one to like this! </p>


		<div class="form-group commonBorder">
			<label for="textArea"></label>
			<textarea class="form-control" id="textArea" rows="2" placeholder="Leave a comment..."></textarea>
		</div>

		<div><button type="button" class="commentButton commonBorder" id="commentButton"
				onclick="showComments('textArea', '')">Comment</button><br /></div>
		<br><br>
		<div class="commonBorder">
			<p>
			<h6>All Comments</h6>
			</p>
		</div>
		<div id="outline" class="commonBorder commonFont">
			<p id="commentText"></p>
		</div>
	</form>


	<script>
		var editBtn = document.getElementById('editButton');
		var editables = document.querySelectorAll('#postTitle, #postBody');

		editBtn.addEventListener('click', function () {
			if (!editables[0].isContentEditable) {
				editables[0].contentEditable = 'true';
				editables[1].contentEditable = 'true';
				editBtn.innerHTML =
					'<button class="saveButton" id="saveButton"><i class="fa fa-save"></i> Save</button>';

			} else {
				// Disable Editing
				editables[0].contentEditable = 'false';
				editables[1].contentEditable = 'false';
				// Change Button To Edit
				editBtn.innerHTML = '<button class="editButton" id="editButton" type="button">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>';
				// Save the data in localStorage 
				for (var i = 0; i < editables.length; i++) {
					localStorage.setItem(editables[i].getAttribute('id'), editables[i].innerHTML);
				}
			}
		});

		//Retrieve the saved data
		if (typeof (Storage) !== "undefined") {

			if (localStorage.getItem('postTitle') !== null) {
				editables[0].innerHTML = localStorage.getItem('postTitle');
			}

			if (localStorage.getItem('postBody') !== null) {
				editables[1].innerHTML = localStorage.getItem('postBody');
			}

		}
	</script>
